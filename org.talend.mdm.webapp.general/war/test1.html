<!doctype html>

<html>
  <head>
	<script type="text/javascript">
		window.onload = function(){
			var btn = document.getElementById("btn");
			var txt = document.getElementById("txt");
			btn.onclick = function(){
				window.top.General.registerGlobalMessage("updateMessage", function(msgId, data){
					txt.value = "The message from Welcome Application:\n---------------------------\n\n" + data;
					btn.disabled = false;
				});
				btn.disabled = true;
				txt.value = "";
			};
		};
	</script>
  </head>

  <body>
	<button id="btn">register message listener</button> <textarea id="txt" rows="5" cols="50"></textarea>
  </body>
</html>
